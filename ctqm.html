<table width="1079" border="0" align="center">
  <tr>
    <th colspan="2" class="aa" scope="col">传统剧目</th>
  </tr>
  <tr>
    <td width="603" rowspan="2"><img src="image/j1.png" width="580" height="370" /></td>
    <td width="466"><strong>《白蛇传》</strong>：</td>
  </tr>
  <tr>
    <td>中国戏曲名剧，川剧版更注重武打和做工，其中《游湖借伞》、《水漫金山》、《断桥》等折戏常单独演出。</td>
  </tr>
  <tr>
    <td rowspan="2"><img src="image/j2.png" width="580" height="370" /></td>
    <td><strong>《秋江》</strong>：</td>
  </tr>
  <tr>
    <td>从昆曲《玉簪记》中《追别》一出独立发展而来，剧情发展中层层剥去&ldquo;阻力&rdquo;的外壳，成全爱的愿望。</td>
  </tr>
  <tr>
    <td rowspan="2"><img src="image/j3.png" width="580" height="370" /></td>
    <td><strong>《望娘滩》</strong>：</td>
  </tr>
  <tr>
    <td>作为民间神话故事，影响较大，是川剧最具代表性的剧目之一。</td>
  </tr>
  <tr>
    <td rowspan="2"><img src="image/j4.png" width="580" height="370" /></td>
    <td><strong>《巴山秀才》</strong>：</td>
  </tr>
  <tr>
    <td>讲述了晚清巴山秀才孟登科为民鸣冤，终成为政治牺牲品的悲剧故事。</td>
  </tr>
  <tr>
    <td rowspan="2"><img src="image/j5.png" width="580" height="370" /></td>
    <td><strong>《皮金滚灯》</strong>：</td>
  </tr>
  <tr>
    <td>川剧灯戏之一，是川剧小丑剧中的经典之作，也是川剧中久负盛名的独门绝活。</td>
  </tr>
  <tr>
    <td rowspan="2"><img src="image/j6.png" width="580" height="370" /></td>
    <td><strong>《易胆大》</strong>：</td>
  </tr>
  <tr>
    <td>著名戏剧家魏明伦先生推出的深受群众喜爱、具有巨大影响力的经典剧目。</td>
  </tr>
</table>
